<div class="wrapper" style="color: azure;">
    <div class="section section-image section-table" style="background-image: url('assets/img/joshua-stannard.jpg');">
        <br>
        <div class="container">
                <p *ngIf="!employees"><em>Loading...</em></p>
            <table class="table table-striped table-bordered"  *ngIf="employees">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{ showImage ? "Hide": "Show" }} Image
                            </button>
                        </th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Role</th>
                        <th>Color</th>
                        <th>Status</th>
                        <th>Country</th>

                    </tr>
                </thead>
                <tbody style="cursor: pointer;">
                    <tr *ngFor="let employee of employees" [routerLink]="['/customers', employee.id]" (click)="onSelect(employee)">
                        <td>{{employee.id}}</td>
                        <td>
                            <!-- <a [routerLink]="['/customers', employee.id]" (click)="onSelect(employee)"> -->
                                <img *ngIf="showImage" [src]="employee.imageUrl" [title]="employee.firstName" [style.width.px]="imageWidth">
                            <!-- </a> -->
                        </td>
                        <td> {{employee.email}} </td>
                        <td> {{employee.password}} </td>
                        <td>{{employee.firstName}}</td>
                        <td> {{employee.lastName}}</td>
                        <td> {{employee.role}} </td>
                        <td> {{employee.color}} </td>
                        <td> {{employee.status}} </td>
                        <td> {{employee.country}} </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button class='btn btn-danger' style="float: right;" (click)='onBack()'>Go to Back</button>
        </div>
    </div>
</div>
